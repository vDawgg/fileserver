<head>
    <title>Log in</title>
    <link rel="stylesheet" href="static/style.css" type="text/css">
</head>

<body>
    <div class="wrapper">
        <h1>Log in</h1>

        {{if .Success}}
            <h1>Login Successfull</h1>
        {{else}}
            <form method="POST">
                <label>Name:</label><br />
                <input type="text" name="name"><br />
                <label>Password:</label><br />
                <input type="text" name="password"><br />
                <input type="submit">
            </form>
        {{end}}
    </div>
</body>
